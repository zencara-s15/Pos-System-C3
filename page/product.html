<body>

    </div>
    <div id="body-container">
        <nav>
            <ul>
                <div>
                    <li><a href="../index.html"><span class="material-symbols-outlined">dashboard</span></a></li>
                    <p>Dashboard</p>
                </div>
                <div class="white">
                    <li><a href="#"><span class="material-symbols-outlined">home</span></a></li>
                    <p>Product</p>

                    <li><a href="category.html"><span class="material-symbols-outlined">history</span></a></li>

                    <p>Analysis</p>
                </div>
                <div>
                    <li><a href="#"><span class="material-symbols-outlined">settings</span></a></li>
                    <p>Settings</p>
                </div>
            </ul>
        </nav>
        <div class="container">
            <header>
                    <div id="search-product">
                        
                        <input type="text" name="text" id="text" placeholder="Search for product....."
                            style="padding-left: 25px; padding-right: 25px;">
                    </div>
            </header>
            <div id="main">
                
                <div class="product-menu" style="display: block;">
                    <button id="display-add-form" class="btnStyle">Add product</button>

                    <select class="form-input" id="product-categories2">
                        <option value="">All Product</option>
                    </select>
                </div>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product name</th>
                            <th>Catergory</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        </div>
        <div class="nav-left">

            <div class="addProductForm" style="display: none;">
                <h2 class="form-title">Add new product</h2>

                <div class="form-group">
                    <input placeholder="Product Name" type="text" class="form-input" id="product-name" value="">

                    <input placeholder="Net Price" type="number" class="form-input" id="net-price" value="">
                    <input placeholder="Gross Price" type="number" class="form-input" id="product-price" value="">

                    <select class="form-input" id="product-categories">
                    </select>

                    <input placeholder="Quantity" type="number" class="form-input" id="product-qty">

                    <textarea placeholder="Description" name="feedback" class="form-input"
                        id="product-description"></textarea>
                    <div class="btn">
                        <button id="form-submit-btn" class="form-submit-btn">Add</button>
                        <button id="form-cancel-btn" class="form-cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="order-form" style="display: none;">
                <div class="order-header">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <span class="material-symbols-outlined">delete</span>
                </div>
                <div class="order-body">

                    <!-- the code will be create in js -->

                        <div class="product-order-name">

                            <span id="order-qty">1</span>
                            <button id="plus-order">+</button>
                        </div>
                        <div class="remove-order">
                            <span>delete</span>
                        </div>
                        
                    </div> -->

                </div>
                <div class="order-total">Total: 0$</div>
            </div>
            <button id="purchase-btn" style="display: none;">C H E C K O U T</button>

        </div>
    </div>
</body>

</html>
