    <div id="head-container">
        <span class="material-symbols-outlined">shopping_bag</span>
        <h1>POS System</h1>
    </div>
    <div id="body-container">
        
        <nav>
            <ul>
                <div>
                    <li><a href="../index.html"><span class="material-symbols-outlined">dashboard</span></a></li>
                    <p>Dashboard</p>
                </div>
                <div >
                    <li><a href="product.html"><span class="material-symbols-outlined">

                    <li><a href="#"><span class="material-symbols-outlined">category</span></a></li>

                <div>

            <header>
                <h1>Category</h1>
